<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navleft">
            <h1>NETFLEX</h1>
            <ul>
                <li>Home</li>
                <li>Tv Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>
            </ul>
        </div>
        <div class="navright">
            <input type="text" name="search" id="search" placeholder="Search">
            <img src="images/aceIcon.jpg" alt="Ace Icon">
            <p>&#9662;</p>
        </div>
    </div>
    <h2>Titles in AniFlex:</h2>    
    <div class="animii">
        <div class="anime">
            <img src="images/armstrongAndSig.jpg" alt="FMABros">
            <h3>Full Metal Alchemist Brotherhood</h3>
            </div>
        <div class="anime">
            <img src="images/escanor.jfif" alt="Mustache">
            <h3>Seven Deadly Sins</h3>
            </div>
        <div class="anime">
            <img src="images/mikasa.jpg" alt="Titan">
            <h3>Attack on Titan</h3>
            </div>
        <div class="anime">
            <img src="images/mirio.png" alt="MHAShonen">
            <h3>My Hero Academia</h3>
            </div>
        <div class="anime">
            <img src="images/roshi.jpg" alt="Old Flex">
            <h3>Dragon Ball Z</h3>
            </div>
        <div class="anime">
            <img src="images/saitama.jfif" alt="Min Max">
            <h3>One-Punch Man</h3>
            </div>
        <div class="anime">
            <img src="images/jojo.jpeg" alt="Chest Window Stand">
            <h3>Jojo's Bizarre Adventure</h3>
            </div>
        <div class="anime">
            <img src="images/toguro.jpg" alt="Flat Top">
            <h3>Yu Yu Hakusho</h3>
        </div>
        <div class="anime">
            <img src="images/toriko.jpg" alt="Protagonist Hair">
            <h3>Toriko</h3>
        </div>
        <div class="anime">
            <img src="images/maki.jpg" alt="Tank Top">
            <h3>Fire Force</h3>
        </div>
    </div>
</body>
</html>
